<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PopList</title>
  <style>
    /* CSS GLOBAL - Remove scrollbars e padroniza */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      --webkit-app-region: drag;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* REMOVE SCROLLBARS GLOBAIS */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    /* Remove borda de foco padr√£o */
    *:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
